version: '3.8'

services:
  mongo:
    image: mongo:latest
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: '1234'
    ports:
      - "27019:27017"
    volumes:
      - mongo-data:/data/db
    networks:
      - Mynetwork

networks:
  Mynetwork:
    driver: bridge

volumes:
  mongo-data:
    driver: local
